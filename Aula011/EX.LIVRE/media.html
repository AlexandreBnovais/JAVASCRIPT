<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('DIgite sua nota'))
        var n2 = Number(window.prompt('DIgite sua nota'))
        var soma = (n1 + n2)/2

        if (soma >= 7 ) {
            document.write('Aprovado')
        }
        else if (soma == 10 ) {
            document.write('Aprovado com Dinstinção')
        }      
        else {
            document.write('Reprovado')
        }
    </script>
</body>
</html>
